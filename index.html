<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Palak Rawat | Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0D1117;
  --accent:#FF9F00;
  --glass:rgba(255,255,255,0.05);
  --border:rgba(255,159,0,0.25);
}

*{margin:0;padding:0;box-sizing:border-box;}
body{
  background:var(--bg);
  font-family:'Inter',sans-serif;
  color:#fff;
  scroll-behavior:smooth;
  overflow-x:hidden;
}

h1,h2,h3{
  font-family:'Playfair Display',serif;
  position:relative;
}

/* Animated underline */
h2::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-10px;
  width:60px;
  height:3px;
  background:var(--accent);
  transition:.4s;
}
h2:hover::after{width:120px;}

section{
  padding:100px 8%;
  opacity:0;
  transform:translateY(40px);
  transition:all .8s ease;
}
section.show{
  opacity:1;
  transform:translateY(0);
}

/* HERO */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:linear-gradient(-45deg,#0D1117,#141c2b,#0D1117,#1a2235);
  background-size:400% 400%;
  animation:gradientMove 12s ease infinite;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.hero h1{
  font-size:3.2rem;
  animation:float 4s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
}

.typing{
  margin-top:15px;
  font-size:1.3rem;
  color:var(--accent);
  border-right:2px solid var(--accent);
  white-space:nowrap;
  overflow:hidden;
}

/* GLASS */
.glass{
  background:var(--glass);
  backdrop-filter:blur(14px);
  border:1px solid var(--border);
  border-radius:24px;
  padding:25px;
  transition:.4s;
  position:relative;
}
.glass::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:24px;
  background:linear-gradient(45deg,transparent,rgba(255,159,0,0.08));
  opacity:0;
  transition:.4s;
}
.glass:hover::before{opacity:1;}

.glass:hover{
  transform:translateY(-12px);
  box-shadow:0 20px 50px rgba(255,159,0,0.18);
}

/* DAILY */
.bento{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
}

.card{min-height:180px; outline:none;}
.card:empty:before{
  content:"Write what you learned today...";
  color:rgba(255,255,255,0.4);
}

.add-card{
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:2.8rem;
  color:var(--accent);
  cursor:pointer;
  border:2px dashed var(--border);
}
.add-card:hover{
  background:rgba(255,159,0,0.08);
}

/* PROJECTS */
.projects{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:30px;
}

/* GALLERY */
.gallery-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
}

.gallery-item{
  position:relative;
  overflow:hidden;
  border-radius:20px;
}

.gallery-item img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:20px;
  transition:.5s;
}
.gallery-item:hover img{
  transform:scale(1.1);
}

/* Lightbox */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  visibility:hidden;
  transition:.4s;
}
.lightbox img{
  max-width:80%;
  max-height:80%;
  border-radius:20px;
}
.lightbox.show{
  opacity:1;
  visibility:visible;
}

/* BUTTON */
.btn{
  margin-top:30px;
  background:var(--accent);
  border:none;
  padding:12px 22px;
  border-radius:14px;
  cursor:pointer;
  font-weight:600;
  transition:.3s;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%,100%{box-shadow:0 0 0 rgba(255,159,0,0.4);}
  50%{box-shadow:0 0 20px rgba(255,159,0,0.6);}
}
.btn:hover{transform:scale(1.05);}

form input, form textarea{
  width:100%;
  padding:12px;
  margin:10px 0;
  background:rgba(255,255,255,0.05);
  border:1px solid var(--border);
  border-radius:12px;
  color:#fff;
}

footer{
  text-align:center;
  padding:40px;
  border-top:1px solid var(--border);
}
footer a{
  color:var(--accent);
  text-decoration:none;
  margin:0 10px;
}
</style>
</head>
<body>

<section class="hero">
  <h1>Palak Rawat</h1>
  <div class="typing" id="typing"></div>
</section>

<section>
  <h2>Daily Learning</h2><br>
  <div class="bento" id="learningGrid">
    <div class="glass card add-card" id="addBtn">+</div>
  </div>
</section>

<section>
  <h2>Gallery</h2><br>
  <input type="file" id="imageUpload" class="btn" accept="image/*">
  <div class="gallery-grid" id="galleryGrid"></div>
</section>

<section>
  <h2>Contact Me</h2>
  <form action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="133f7f98-6633-4475-a60b-f62a307e42ea">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
    <button type="submit" class="btn">Send Message</button>
  </form>
</section>

<div class="lightbox" id="lightbox"><img src=""></div>

<footer>

  <a href="mailto:rawatpalak244@gmail.com">Email</a>
</footer>

<script>
// Typing Animation
const text="B.Tech CSE Student | GEHU Dehradun";
let i=0;
function type(){
  if(i<text.length){
    document.getElementById("typing").innerHTML+=text.charAt(i);
    i++;
    setTimeout(type,60);
  }
}
type();

// Scroll Animation
const sections=document.querySelectorAll("section");
window.addEventListener("scroll",()=>{
  sections.forEach(sec=>{
    if(sec.getBoundingClientRect().top<window.innerHeight-100){
      sec.classList.add("show");
    }
  });
});

// Gallery + Lightbox
const upload=document.getElementById("imageUpload");
const gallery=document.getElementById("galleryGrid");
const lightbox=document.getElementById("lightbox");

upload.addEventListener("change",()=>{
  const file=upload.files[0];
  const reader=new FileReader();
  reader.onload=function(e){
    const div=document.createElement("div");
    div.className="gallery-item glass";
    const img=document.createElement("img");
    img.src=e.target.result;
    img.onclick=()=>{lightbox.classList.add("show"); lightbox.querySelector("img").src=img.src;}
    div.appendChild(img);
    gallery.appendChild(div);
  };
  reader.readAsDataURL(file);
});

lightbox.onclick=()=>lightbox.classList.remove("show");
</script>

</body>
</html>
